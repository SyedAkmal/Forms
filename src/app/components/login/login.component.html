<div class="login-container">
  <!-- Left Image -->
  <div class="login-image">
    <img src="assets/login.jpg" alt="Login banner" />
  </div>

  <!-- Right Form -->
  <div class="login-form">
    <mat-card>
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <!-- Username -->
        <mat-form-field appearance="outline">
          <mat-label for="username">Username</mat-label>
          <input
            matInput
            id="username"
            formControlName="username"
            autocomplete="username"
            required
          />
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline">
          <mat-label for="password">Password</mat-label>
          <input
            matInput
            id="password"
            formControlName="password"
            type="password"
            autocomplete="current-password"
            required
          />
        </mat-form-field>

        <!-- Branch -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label for="branch">Branch</mat-label>
          <mat-select id="branch" formControlName="branch" required>
            <mat-option *ngFor="let b of branches" [value]="b.value">
              {{ b.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Access Level -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label for="role">Access Level</mat-label>
          <mat-select id="role" formControlName="role" required>
            <mat-option *ngFor="let r of roles" [value]="r">
              {{ r }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Submit -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width">
          Login
        </button>

        <!-- Error -->
        <div class="error" *ngIf="error">{{ error }}</div>
      </form>

      <!-- Sign Up Link -->
      <div class="signup-link">
        Donâ€™t have an account?
        <a routerLink="/signup">Sign Up</a>
      </div>
    </mat-card>
  </div>
</div>
