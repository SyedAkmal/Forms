<div class="form-wrapper">
  <div class="form-container">
    <button class="close-button" (click)="onCancel()">Ã—</button>
    
    <h2 mat-dialog-title>Add Plant</h2>

    <form #plantForm="ngForm" (ngSubmit)="onSubmit()" style="margin-top: 1rem;">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Plant Name</mat-label>
        <input matInput name="plantName" [(ngModel)]="plantName" required />
      </mat-form-field>

      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Rego Name</mat-label>
        <input matInput name="regoName" [(ngModel)]="regoName" required />
      </mat-form-field>

      <div mat-dialog-actions style="justify-content: flex-end;">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-button color="primary" type="submit" [disabled]="plantForm.invalid">Add</button>
      </div>
    </form>
  </div>
</div>
